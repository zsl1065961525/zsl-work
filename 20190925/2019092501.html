<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				position: relative;
			}
			#box>div{
				position: absolute;
				width: 50px;
				height: 50px;
				border: 1px solid black;
				background: url(33.jpg);
				opacity: 0;
				transition:0.2s;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
//			获取div
           var box = document.getElementById('box')
//         创建10个横向表格
           for (var i=0;i<6;i++) {
           	 for(var j=0;j<10;j++){
           	 	var div = document.createElement('div')
           	 	box.appendChild(div)
           	    div.style.top = i*50+ 'px'
           	    div.style.left = j*50+ 'px'
           	    div.style.backgroundPositionX = j*-50+ 'px'
           	    div.style.backgroundPositionY = i*-50+ 'px'
           	    div.onmousemove = function(){
           	    	this.style.opacity= 1;
           	    }
           	 }
           }
		</script>
	</body>
</html>
