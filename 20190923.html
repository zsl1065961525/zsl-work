<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.blue{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		  <!--需求:1.在html上创建6个div元素  
			2.利用js赋予"所有"div样式,样式内容为:50*50,背景红色,间距20px,并横向排列  
			3.请不要添加任何id或class类
			4.给第三个div用js增加一个"blue"类,在css中定义blue类的背景颜色为蓝色-->
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			var div = document.getElementsByTagName('div')
			for (var i=0; i<6; i++) {
				div[i].style.width = '50px';
				div[i].style.height = '50px';
				div[i].style.backgroundColor = 'red';
				div[i].style.margin = '0 10px'
				div[i].style.display = 'inline-block'
			}
			div[2].style.backgroundColor='';
            div[2].className='blue';

		</script>
	</body>
</html>
