<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>银行取款系统</title>
	</head>
	<body>
		<!--1.只做一个模拟的银行取款机
        2.设置一个银行卡号,密码和一个余额
        3.用户输入卡号和密码后输入要取得金额
        4.前提不能大于卡内余额
        5.取完后显示取后余额-->
		卡号:<input type="text" name="" id="kh" value="" /><p></p>
		密码:<input type="password" name="mm" id="mm" value="" /><p></p>
		<button id="dl">登录</button> 
		<button id="qk">取款</button>
		<h1 id="div">
			<!--余额显示-->
		</h1>
		<script type="text/javascript">
           var dl = document.getElementById('dl')
           var qk = document.getElementById('qk')
           
//         设置账号,密码,余额
           var k =123456789;
           var m =123456;
           var y =10000;
           
//         进行登录
           dl.onclick = function(){
	           if (kh.value !=k) {
	           	  alert('请输入正确的卡号')
	           } else if (mm.value !=m) {
	           	  alert('请输入正确的密码')
	           } else{
	           	  div.innerHTML = '当前余额:'+y+'元';
	           	  
	           }
           }
//         点击取款按钮
           qk.onclick =function qkbut(){
          	if (kh.value !=k) {
	           	  alert('请先登录')
	           } else if (mm.value !=m) {
	           	  alert('请先登录')
	           } else{
           	   var q =prompt('取款金额')
           	   div.innerHTML = '当前余额:'+(y-q)+'元';
           	  }
           }
		</script>
	</body>
</html>
